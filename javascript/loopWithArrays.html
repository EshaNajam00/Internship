<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loop With Arrays</h1>
  <script>
    console.log('hello');

    // for loop
    const fruits=['apple','orange','peach',null,'grapes',true, 7];
    for (let i =0; i<fruits.length;i++){
      console.log("fruit list = ", fruits[i],", index =",i);
    } console.log("array with for loop ");

    // for each method
    const numbers = [1, 2, 3];

    numbers.forEach(function(num) {
      console.log(num*3);  // Output:  3, 6,9
    });

    // for of loop
    const colors = ['red', 'green', 'blue'];

    for (const color of colors) {
      console.log(color);  // Output: red, green, blue
    }

    // for in loop
    const fruit = ['apple', 'banana', 'mango'];

    for (const index in fruit) {
      console.log(index);  // Output: 0, 1, 2
      console.log(fruits[index]);  // Output:   apple, banana, mango
    }

    // map method
    const number = [1, 2, 3];

    const doubled = number.map(function(num) {
      console.log(num*2);
      return num * 3;
    });
    console.log("map does not modify the original array",number);
    console.log(doubled);  // Output: [2, 4, 6]

    // filter method
    const numbers1 = [4, 10, 24, 2236, 24, 25];

    const evenNumbers = numbers1.filter(function(num) {
      // console.log("filter method",num * 2 === 20 );

      return num * 2 === 20; // 10*2 = 20
      // return num % 2 === 0;  // Keep only even numbers
    });
    console.log(evenNumbers);  // Output: [2, 4] 
    // return ki value even number mai aye gii

    // reduce ()
    const numbers2 = [1, 2, 3, 4];

    const sum = numbers2.reduce(function(accumulator, num) {
      return accumulator + num;
    }, 0);

    console.log("reduce method",sum);  // Output: 10

    // every() ,some()
    const numbers3 = [1, 2, 3, 4, 5];

    const hasEven = numbers3.some(function(num) {
      return num % 2 === 0;
    });
    console.log(hasEven);  // Output: true (because 2 and 4 are even)
    

    const allEven = numbers3.every(function(num) {
      return num % 2 === 0;
    });
    console.log(allEven);  // Output: false (because not all numbers are even)









  </script>
</body>
</html>
